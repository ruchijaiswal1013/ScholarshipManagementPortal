<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Register New User Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
                <script type="text/javascript">
</script>

        <style>
        .error {color:red}
    </style>

</head>

<body>

    <!-- -----------------Navigation bar--------------------------- -->

	<!-- -----------------Navigation bar--------------------------- -->

	<nav class="navbar navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img 
					src= 
	  "https://banner2.cleanpng.com/20180614/kxa/kisspng-devi-ahilya-vishwavidyalaya-institute-of-managemen-5b22af70afcaa6.8922487815289997927201.jpg" 
					alt="" width="30" 
					height="30"></a> 
				<a class="navbar-brand bg-primary" th:href="@{/DavvHome}">Home</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right">
				<li ><a class="navbar-brand bg-primary"
					th:href="@{/Login}"><span
						class="glyphicon glyphicon-log-in bg-primary"></span> Login</a></li>
				<li><a class="navbar-brand bg-primary"
					th:href="@{/register/}"><span
						class="glyphicon glyphicon-user bg-primary"></span> Sign Up</a></li>
			</ul>
		</div>
	</nav>
	
<!-- --------------------------Container box--------------------------------  -->

	<div class="container">
		<div style="background-color: #3279B7 " class="jumbotron">
		<div style="color: white">
			<h1 >D.A.V.V. SCHOLARSHIP</h1>
			<p>YOU DREAM WE BUILD</p>
		</div>
	</div>
	</div>
	<hr>
	
	<div>
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-8 col-md-offset-2 col-md-8 col-md-offset-2">

			<div class="panel panel-info">

				<div  style="background-color: #3279B7 " class="panel-heading">
					<div  style="color:white" class="panel-title"><strong>Register User</strong></div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

                    <!-- Registration Form -->
                    <form th:action="@{/register/processRegistrationForm}" 
                               th:object="${crmUser}" method="POST"
                               class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for registration error -->
                                    <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <p> ${registrationError}</p>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                            <input type="text" th:field="*{userName}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                            </ul>						
                        </div>


                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                            <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>						
                        </div>

                        <!-- Confirm Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
                            <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('matchingPassword')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
                            </ul>						
                        </div>


                        <!-- First name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{email}" placeholder="email (*)"  class="form-control"  th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Phone -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
                            <input type="text" th:field="*{phone}" placeholder="phone (*)"  class="form-control"  th:errorclass="fieldError" />
                        </div>
                        <div th:if="${#fields.hasErrors('phone')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                              <li th:each="err : ${#fields.errors('phone')}" th:text="'Phone ' + ${err}" />
                            </ul>						
                        </div>


                        <!-- Register Button -->
                        <div style="margin-top: 10px" class="form-group">						
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
